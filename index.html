  <div class="container-fluid" >

          <div class="row">

              <div class ="navbar-left">
                <a href="#"><button id='btn-tweet'  class="btn-footer"><i id="footer-icon" class="fa fa-twitter"></button></i></a>
                <a href="#"><button id='btn-footer' class="btn-footer"><i id="footer-icon" class="fa fa-reddit"></button></i></a>
              </div>

            </div>
          </div>
